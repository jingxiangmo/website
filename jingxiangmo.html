<!DOCTYPE html>
<html>
<head>
<style>
  * { 
    box-sizing: border-box;
  }
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    padding: 0;
  }
  .bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    z-index: -1000;
    transform: translateX(-50%) translateY(-50%);
  }
</style>
</head>
<body>
<video autoplay loop muted class="bg-video">
  <source src="earth.mp4" type="video/mp4">
</video>
</body>
</html>
